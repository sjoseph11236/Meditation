<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meditation App</title>
    <link rel = "stylesheet" href = "style.css" type = "text/css"/>   
    <link href="https://fonts.googleapis.com/css?family=Alice&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "app">

        <div class = "vid-container">
            <video loop>
                <source src = "./video/rain.mp4" type = "video/mp4"/>
            </video>
        </div>

        <!-- This is buttons to change languge -->
       <div id = "overlay">
        <div class = "languageDiv">
            <p>Select language</p>
            <button id = "language" onclick = "spanish()"><span>Spanish</span></button>
            <button id = "language" onclick = "english()"><span>English</span></button>
        </div>
       </div>
    
        <div class = "time-select">
            <button data-time = "120" id = "language2Min">2 Minutes</button>
            <button data-time = "300" id = "language5Min">5 Minutes</button>
            <button data-time = "600" id = "language10Min"> 10 Minutes</button>
        </div>

        <div class = "player-container">
            <audio class = "song">
                <source src = "./sounds/rain.mp3"/>
            </audio>
            <img src = "./svg/play.svg" alt = "play" class = 'play'>
            <svg
                class = "track-outline" 
                width = "453" 
                height = "453" 
                viewBox = "0 0 453 453" 
                fill = "none" 
                xmlns = "http://www.w3.org/2000/svg"
            >
                <circle 
                    cx = "226.5" 
                    cy= "226.5" 
                    r = "216.5" 
                    stroke ="white" 
                    stroke-width = "20"
                />
            </svg>
            <svg 
                class = "moving-outline"
                width = "453" 
                height = "453" 
                viewBox = "0 0 453 453" 
                fill = "none" 
                xmlns = "http://www.w3.org/2000/svg"
            >
                <circle 
                    cx = "226.5" 
                    cy = "226.5" 
                    r = "216.5" 
                    stroke = "#018EBA" 
                    stroke-width = "20"
                />
            </svg>
            <h3 class = "time-display">0:00</h3>
        </div>
   
        <div class = "sound-picker">
            <div class = "tooltip">
                <span class = "tooltiptext">Rain Background Video</span>
                <button data-sound = "./sounds/rain.mp3" data-video = "./video/rain.mp4" id = "buttonBlue">
                    <img src = "./svg/rain.svg" alt = "rain">
                 </button> 
            </div>  
           
            <div class = "tooltip">
                <span class = "tooltiptext">Beach Background video</span>
                <button data-sound = "./sounds/beach.mp3" data-video = "./video/beach.mp4">
                    <img src = "./svg/beach.svg" alt = "beach">
                </button>
            </div>
        </div>
    </div>
    <script src  = "app.js"></script>
</body>
</html>
